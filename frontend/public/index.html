<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/view.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>

  <body>
    <div class="view">
      <h1>이카운트 가계부</h1>
      <div class="controller">
        <div class="month-container">
          <div>
            <button class="button-left">&lt;</button
            ><span class="month">2022-10</span
            ><button class="button-right">&gt;</button>
          </div>
          <button class="btn-second report">손익 계산서</button>
        </div>
      </div>

      <div class="table-container">
        <ul class="ul-money-type">
          <li>
            <button class="btn-money-type btn-all">
              <div>전체(<span class="total-cnt">0</span>)</div>
              <div class=""><b class="total-amount">0</b>원</div>
            </button>
          </li>
          <li>
            <button class="btn-money-type btn-income">
              <div>수입(<span class="income-cnt">0</span>)</div>
              <div class="plus"><b class="income-amount">0</b>원</div>
            </button>
          </li>
          <li>
            <button class="btn-money-type btn-outcome">
              <div>지출(<span class="outcome-cnt">0</span>)</div>
              <div class="minus"><b class="outcome-amount">0</b>원</div>
            </button>
          </li>
        </ul>
        <table class="table-history">
          <thead>
            <tr>
              <td><input type="checkbox" id="select-all" /></td>
              <td class="subtext">날짜</td>
              <td class="subtext">자산</td>
              <td class="subtext">분류</td>
              <td class="subtext">내용</td>
              <td class="subtext">금액</td>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="floating-btn-container">
      <button class="btn-delete-transaction">
        <img
          src="./icon/icon-trash.png"
          alt="삭제하기"
          width="16px"
          height="16px"
        />
      </button>
      <button class="btn-add-transaction">+</button>
    </div>

    <aside class="transaction-aside">
      <form class="transaction-form" name="transaction">
        <header>
          <button type="button" class="btn-close">
            <img
              src="./icon/icon-close.png"
              alt="닫기"
              width="16px"
              height="16px"
            />
          </button>
          <p style="font-weight: bold; font-size: 18px">내역 상세</p>
        </header>
        <div class="radio-btn-container">
          <input
            type="radio"
            id="income"
            name="transaction_type"
            value="income"
            checked
          />
          <label for="income" class="label-income">수입</label>
          <input
            type="radio"
            id="expense"
            name="transaction_type"
            value="expense"
          />
          <label for="expense" class="label-expense">지출</label>
        </div>
        <div style="display: flex; width: 100%; gap: 16px">
          <div class="input-container">
            <label for="date">날짜</label>
            <input type="date" id="date" required />
          </div>
          <div class="input-container">
            <label for="time">시간</label>
            <input type="time" id="time" />
          </div>
        </div>

        <div class="input-container">
          <label for="asset">자산</label>
          <input type="text" id="asset" placeholder="예: 카카오뱅크" required />
        </div>
        <div class="input-container">
          <label for="category">분류</label>
          <select name="category" id="category"></select>
        </div>
        <div class="input-container input-container-amount">
          <label for="amount">금액</label>
          <div style="position: relative; display: flex; align-items: center">
            <input
              type="number"
              id="amount"
              required
              style="flex: 1; padding-right: 40px"
            />
            <div
              style="
                width: 1px;
                height: 100%;
                background-color: #d0d0d0;
                position: absolute;
                right: 40px;
              "
            ></div>
            <span
              class="amount-unit"
              style="position: absolute; right: 16px; font-size: 12px"
              >원</span
            >
          </div>
        </div>
        <div class="input-container">
          <label for="description">내용</label>
          <input type="text" id="description" placeholder="예: 외식" />
        </div>
        <div
          style="
            height: 1px;
            width: 100%;
            background-color: #d0d0d0;
            margin: 16px 0;
          "
        ></div>
        <div class="input-container">
          <label for="memo">메모</label>
          <input type="text" id="memo" />
        </div>
        <div class="submit-btn-container">
          <button type="reset" id="delete-btn">삭제</button>
          <button type="submit">저장</button>
        </div>
      </form>
    </aside>

    <script src="./js/form.js" type="module"></script>
    <script src="./js/view.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
