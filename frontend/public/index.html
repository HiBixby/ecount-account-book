<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/view.css" />
  </head>
  <body>
    <div class="view">
      <h1>내역</h1>
      <div class="controller">
        <div class="month-container">
          <button class="button-left">&lt;</button
          ><span class="month">2022-10</span
          ><button class="button-right">&gt;</button
          ><button class="btn-second reset-month">이번달</button>
        </div>
        <div>
          <button class="btn-search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5f6368"
            >
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="table-container">
        <ul class="ul-money-type">
          <li>
            <button class="btn-money-type">
              <div>전체(<span class="total-cnt">0</span>)</div>
              <div class=""><b class="total-amount">0</b>원</div>
            </button>
          </li>
          <li>
            <button class="btn-money-type">
              <div>수입(<span class="income-cnt">0</span>)</div>
              <div class="plus"><b class="income-amount">0</b>원</div>
            </button>
          </li>
          <li>
            <button class="btn-money-type">
              <div>지출(<span class="outcome-cnt">0</span>)</div>
              <div class="minus"><b class="outcome-amount">0</b>원</div>
            </button>
          </li>
        </ul>
        <table class="table-history">
          <tr>
            <td><input type="checkbox" /></td>
            <td class="subtext">날짜</td>
            <td class="subtext">자산</td>
            <td class="subtext">분류</td>
            <td class="subtext">내용</td>
            <td class="subtext">금액</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./js/view.js"></script>
  </body>
</html>
