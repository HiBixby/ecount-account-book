<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내역 상세</title>
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <aside>
        <form class="transaction-form">
            <header>
                <button type="button" class="btn-close">
                    <img src="./images/icon-close.png" alt="닫기" width="16px" height="16px" />
                </button>
                <p style="font-weight: bold; font-size: 18px;">내역 상세</p>
            </header>
            <div class="radio-btn-container">
                <input type="radio" id="income" name="transaction_type" value="income" checked />
                <label for="income" class="label-income">수입</label>
                <input type="radio" id="expenditure" name="transaction_type" value="expenditure" />
                <label id="expenditure" class="label-expenditure">지출</label>
            </div>
            <div style="display: flex; width: 100%; gap: 16px;">
                <div class="input-container">
                    <label for="date">날짜</label>
                    <input type="date" id="date" required />
                </div>
                <div class="input-container">
                    <label for="time">시간</label>
                    <input type="time" id="time" />
                </div>
            </div>

            <div class="input-container">
                <label for="asset">자산</label>
                <input type="text" id="asset" placeholder="예: 카카오뱅크" required />
            </div>
            <div class="input-container">
                <label for="category">분류</label>
                <select name="category">

                </select>
            </div>
            <div class="input-container input-container-amount">
                <label for="amount">금액</label>
                <div style="position: relative; display: flex; align-items: center;">
                    <input type="number" id="amount" required style="flex:1; padding-right: 40px;" />
                    <div style="width: 1px; height: 100%; background-color: #d0d0d0; position: absolute; right: 40px">
                    </div>
                    <span class="amount-unit" style="position: absolute; right: 16px; font-size: 12px;">원</span>
                </div>

            </div>
            <div class="input-container">
                <label for="description">내용</label>
                <input type="text" id="description" placeholder="예: 외식" />
            </div>
            <div style="height: 1px; width: 100%; background-color: #d0d0d0; margin: 16px 0;"></div>
            <div class="input-container">
                <label for="memo">메모</label>
                <input type="text" id="memo" />
            </div>
            <div class="submit-btn-container">
                <button type="reset">삭제</button>
                <button type="submit">저장</button>
            </div>
        </form>
    </aside>

    <script src="transaction-form.js"></script>
</body>

</html>
